<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CRM для рынка</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>CRM для рынка</h1>
        {% if session.user_id %}
        <p>Добро пожаловать, {{ session.username }} (<a href="{{ url_for('logout') }}">Выйти</a>)</p>
        {% else %}
        <p><a href="{{ url_for('login') }}">Войти</a></p>
        {% endif %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
